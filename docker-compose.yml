version: "3.9"

services:
  backend:
    platform: linux/x86_64
    build: .
    container_name: k1-backend
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWD: example
      POSTGRES_HOST: db
    ports:
      - 3000:3000
    volumes:
      - .:/app
  db:
    image: postgres:alpine3.17
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - db_data:/var/lib/postgresql/data
  frontend:
    container_name: k1-frontend
    build: ./frontend
    ports:
      - 80:3001

volumes:
  db_data:
